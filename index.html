<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>❤ Em Yêu ❤</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700|Poppins"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./css/glide.core.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/main.js"></script>
    <script src="./js/hover.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="./js/glide.min.js"></script>
  </head>
  <body>
    <section>
      <div class="side-indicator">
        <div class="line"></div>
        <div class="index one">
          <p>1</p>
        </div>
        <div class="index two">
          <p>2</p>
        </div>
        <div class="index three">
          <p>3</p>
        </div>
        <div class="index four">
          <p>4</p>
        </div>
      </div>
      <div class="content">
        <div class="text-wrapper">
          <div class="text">
            <div id="title">
              <h4>CẬU</h4>
              <h4>ÊU</h4>
              <h4>LỢN</h4>
              <h4>NY</h4>
            </div>
          </div>
        </div>
        <div class="glide">
          <div class="glide_cover"></div>
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <div class="slide one">
                  <p>...</p>
                  <div class="rating">
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="slider-image">
                    <img src="img/1.jpg" />
                    <div class="bookmark">
                      <i class="fas fa-heart"></i>
                    </div>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="slide two">
                  <p>...</p>
                  <div class="rating">
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="slider-image">
                    <img src="img/2.jpg" />
                    <div class="bookmark">
                      <i class="fas fa-heart"></i>
                    </div>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="slide three">
                  <p>...</p>
                  <div class="rating">
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="slider-image">
                    <img src="img/3.jpg" />
                    <div class="bookmark">
                      <i class="fas fa-heart"></i>
                    </div>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="slide four">
                  <p>...</p>
                  <div class="rating">
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="slider-image">
                    <img src="img/4.jpg" />
                    <div class="bookmark">
                      <i class="fas fa-heart"></i>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div data-glide-el="controls" class="controls">
            <div data-glide-dir="<" id="prev">
              <i class="fa fa-arrow-left"></i>
            </div>
            <div data-glide-dir=">" id="next">
              <i class="fa fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </section>
  </body>
</html>
